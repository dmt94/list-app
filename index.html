<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS + DOM Lesson</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Shopping List</h1>
  <h1>Bday Shopping</h1>
  <p id="first">Get it done today</p>
  <input id="userinput" class="input" type="text" placeholder="Enter items">
  <button id="enter">Add</button>
  <ul id="groceryList">
    <div class="list-item">
      <li class="list-bullet" random="23">Notebook</li>
      <button class="remove">X</button>
    </div>
    <div class="list-item">
      <li class="list-bullet">Spinach</li>
      <button class="remove">X</button>
    </div>
    <div class="list-item">
      <li class="list-bullet">Rice</li>
      <button class="remove">X</button>
    </div>
    <div class="list-item">
      <li class="list-bullet">Birthday Cake</li>
      <button class="remove">X</button>
    </div>
    <div class="list-item">
      <li class="list-bullet">Candles</li>
      <button class="remove">X</button>
    </div>
   
  </ul>

  <!-- JavaScript file -->
  <script type="text/javascript" src="script.js"></script>
</body>

</html>

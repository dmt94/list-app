<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your List</title>
  <link rel="icon" type="image/x-icon" href="/images/flavicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Days+One&family=Noto+Sans+JP:wght@300;400;500;700;900&family=Uncial+Antiqua&display=swap"
    rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="/css/style.css" id="light">
  
</head>

<body>

  <div class="container">
    <div class="switch-btn-nav">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round animate__animated animate__headShake animate__slower animate__infinite" id="switch-btn"></span>
      </label>
    </div>

    <h1 class="title">Your List</h1>
    <p id="first">It doesn't need to be complicated.</p>
    <span class="hint">Double-click list items to cross and uncross.</span>
    <div class="input-container">
      <input id="userinput" class="input" type="text" placeholder="Spend your day mindfully">
      <button id="enter">Add</button>
    </div>

    <div class="grocery-list-container">
      <ul id="groceryList">
        <div class="list-item">
          <li class="list-bullet" random="23">Protein</li>
          <button class="remove">X</button>
        </div>
        <div class="list-item">
          <li class="list-bullet">Grains</li>
          <button class="remove">X</button>
        </div>
        <div class="list-item">
          <li class="list-bullet">Fruits</li>
          <button class="remove">X</button>
        </div>
      </ul>

    </div>

  </div>
  <!-- JavaScript file -->
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
